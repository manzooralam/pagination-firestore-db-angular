<div class="container">


  <table class="table">
    <thead>
      <tr class="text-center">
        <th>Name</th>
        <th>Board</th>
        <th>Added</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let item of tableData">
        <td>{{item.Name}}</td>
        <td>{{item.Board}}</td>
        <td>{{item.addedOn*1000| date:'fullDate'}}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-center" style="margin-top: 20px;">
    <button type="button" class="btn btn btn-info btn-sm float-left" (click)="prevPage()"
      [disabled]="disable_prev || !(pagination_clicked_count>0)">Previous</button> <b>Page no:
      {{pagination_clicked_count+1}}</b>
    <button type="button" class="btn btn btn-info btn-sm float-right" (click)="nextPage()"
      [disabled]="disable_next">Next</button>
  </div>
</div>
